<html lang="it">
<head>

    <title>To-Do List Vue</title>

<body>

    <div id="app" class="container py-4">

        <h1 class="mb-4">
           List
        </h1>

        <div class="mb-4">

            <ul v-if="toDoList.length > 0"
                class="list-group">
                <li v-for="(currentToDo, index) in toDoList"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="todo" :class="currentToDo.done == 'true' ? 'text-decoration-line-through' : ''"
                    @click="trueOrFalse(index)">
                    {{ currentToDo.text }}
                    </span>

                    <i @click="deleteToDo(index)" class="fa-solid fa-square-xmark todo"></i>
                </li>
            </ul>
